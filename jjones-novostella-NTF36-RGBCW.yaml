substitutions:
  name: "novostella-RGBCW-flood"
  friendly_name: "Novostella RGBCW Flood"

external_components:
  - source:
      type: git
      url: https://github.com/KaufHA/common
    components: [ ddp ]
    refresh: always

esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: true
  project:
  version: "1.0"

dashboard_import:
    package_import_url: github://jerryhjones/esphome-templates/jjones-novostella-NTF36-RGBCW.yaml@novoRGBCW-1.0
    import_full_config: false # or true

logger:
api:
ota:
wifi:
  ap:

captive_portal:

bk72xx:
  board: generic-bk7231t-qfn32-tuya

web_server:
  port: 80
ddp:
debug:

button:
  - platform: restart
    name: Restart

text_sensor:
  - platform: debug
    reset_reason:
      name: Reset Reason
  - platform: libretiny
    version:
      name: LibreTiny Version

sensor:
  - platform: uptime
    name: Uptime

output:
  - platform: libretiny_pwm
    id: output_warm_white
    pin: P24
  - platform: libretiny_pwm
    id: output_cool_white
    pin: P26
  - platform: libretiny_pwm
    id: output_red
    pin: P6
  - platform: libretiny_pwm
    id: output_green
    pin: P7
  - platform: libretiny_pwm
    id: output_blue
    pin: P8

light:
  - platform: rgbww  # For an RGB light with both Warm White and Cool White
    name: "${friendly_name}"
    red: output_red
    green: output_green
    blue: output_blue
    warm_white: output_warm_white
    cold_white: output_cool_white
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2700 K
